<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Додавання напою</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6721/6721251.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Pizza King</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main-page">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drinks">Користувацький інтерфейс</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/drinks-adm">Адмін-панель</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>
<div style="
        display: flex;
        align-items: center;
        justify-content: center;
        top: 20%;
        transform: translateY(10%);">
    <form style="width: 300px" action="#" th:action="@{/drink-update}" th:object="${drink}" method="post">
        <div>
            <label for="id">ID</label>
            <input readonly type="number" class="form-control" th:field="*{id}" id="id" placeholder="Id">
        </div>
        <div>
            <label for="name" class="form-label">Назва</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Назва">
        </div>
        <div>
            <label for="description" class="form-label">Опис</label>
            <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Опис">
        </div>
        <div>
            <label for="volume" class="form-label">Об‘єм</label>
            <input type="text" class="form-control" th:field="*{volume}" id="volume" placeholder="Об‘єм">
        </div>
        <div>
            <label for="price" class="form-label">Ціна</label>
            <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Ціна">
        </div>
        <div>
            <label for="url" class="form-label">Посилання на фотокартку (URL)</label>
            <input type="text" class="form-control" th:field="*{url}" id="url" placeholder="URL">
        </div>
        <br>
        <div>
            <input type="submit" class="btn btn-success" value="Змінити">
        </div>
    </form>
</div>
</body>
</html>
